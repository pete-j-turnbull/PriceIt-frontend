<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="./static/animate.min.css">
		<link rel="stylesheet" type="text/css" href="./static/style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="./static/ui.js"></script>
		<script src="./static/main.js"></script>
	</head>
	<body>
		<div id="upper-page">
			<div id="title" class="animated bounceInDown">
				<span>Price it</span><span class="highlight">!</span>
			</div>
			<div id="search-box" class="input-group-lg input-group animated fadeIn">
				<input type="text" class="form-control" placeholder="Search for..."></input>
				<span class="input-group-btn">
        			<button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
      			</span>
			</div>
			<div id="error-box" class="alert alert-danger" role="alert"></div>
			<div id="suggested-box">
			</div>
		</div>
		<div id="lower-page">
			<div id="features-box">
			</div>
			<div id="progress"></div>
			<div id="results-box">
			</div>
		</div>
		<div id="loading"><div class="sk-circle"><div class="sk-circle1 sk-child"></div><div class="sk-circle2 sk-child"></div><div class="sk-circle3 sk-child"></div><div class="sk-circle4 sk-child"></div><div class="sk-circle5 sk-child"></div><div class="sk-circle6 sk-child"></div><div class="sk-circle7 sk-child"></div><div class="sk-circle8 sk-child"></div><div class="sk-circle9 sk-child"></div><div class="sk-circle10 sk-child"></div><div class="sk-circle11 sk-child"></div><div class="sk-circle12 sk-child"></div></div>
		</div>
	</body>
	<footer></footer>
</html>
